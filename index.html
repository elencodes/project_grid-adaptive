<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Grid Layout</title>
</head>

<body>

	<div class="container">

		<header class="header">[Шапка страницы]</header>

		<main class="main">
			<div class="text">[Основная часть]</div>
			<section class="main__section">
				<div class="main__item">[Еще 1]</div>
				<div class="main__item">[Еще 2]</div>
				<div class="main__item-big">[Еще 3]</div>
			</section>
		</main>

		<aside class="aside">[Боковая область]</aside>

		<footer class="footer">
			<p class="footer__item item-1">[Секция футера 1]</p>
			<p class="footer__item item-2">[Секция футера 2]</p>
			<p class="footer__item item-3">[Секция футера 3]</p>
			<p class="footer__item item-4">[Секция футера 4]</p>
		</footer>

	</div>

</body>

</html>
